<html>
    <head>
        <title>greeno.</title>
        <link rel="stylesheet" href="./source/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Numans|Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="logo-container" class="logo-container">
            <div class="logo-main">
                <span>greeno.</span>
            </div>
            <div class="logo-subline">
                <div id="logo--first" class="logo-second is-hidden">
                    <span>app</span>
                </div>
                <div id="logo--second" class="logo-second is-hidden">
                    <span>store</span>
                </div>
                <div id="logo--third" class="logo-second is-hidden">
                    <span>web</span>
                </div>
            </div>
            <div class="loading-circle--wrapper">
                <div class="loading-circle spin"></div>
            </div>
        </div>
        <script>
            var logo_container  = document.getElementById('logo-container'),
                logo_first      = document.getElementById('logo--first'),
                logo_second     = document.getElementById('logo--second'),
                logo_third      = document.getElementById('logo--third');


            function woosh() {
                logo_container.classList.add('fade-out');
            }

            function slide() {
                logo_first.classList.remove('is-hidden');
                logo_first.classList.add('slide-anim');

                setTimeout(function() {
                    logo_first.classList.remove('slide-anim');
                    logo_first.classList.add('is-hidden');

                    logo_second.classList.remove('is-hidden');
                    logo_second.classList.add('slide-anim')

                    setTimeout(function() {
                        logo_second.classList.remove('slide-anim');
                        logo_second.classList.add('is-hidden');
                        
                        logo_third.classList.remove('is-hidden');
                        logo_third.classList.add('slide-anim')
                        
                        setTimeout(function() {
                            logo_third.classList.remove('slide-anim');
                            logo_third.classList.add('is-hidden');

                            woosh();
                        }, 4000);
                    }, 4000);
                }, 4000);
            }

            slide();
        </script>
    </body>
</html>
